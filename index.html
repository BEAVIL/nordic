    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
    <input type="text"  class="name" placeholder="name">
    <input type="text"  class="model" placeholder="model">
    <input type="url"   class="photo" placeholder="photo">
    <input type="text"  class="price" placeholder="price">
    <button class="all" onclick="addcard()">отправить</button>
    <div class="csquare">
        
    </div>
<script>

    let arr = {}
    let all = []

    function addcard(){
        let mk = document.querySelector(".name").value
        let ml = document.querySelector(".model").value
        let pt = document.querySelector(".photo").value
        let pr = document.querySelector(".price").value
        console.log(mk)
        console.log(ml)
        console.log(pt)
        console.log(pr)
        arr.name = mk
        arr.model = ml
        arr.price = pr
        arr.photo = pt
        all.push(arr)
        document.querySelector(".csquare").innerHTML += `
        <div class="square">
            <div class="imgx"><img src="https://premiercitrus.com/wp-content/uploads/2018/08/clos_menu.png"></div>

            <div class='sqmd'>${arr.model}</div> 
            <div class='sqmr'>${arr.name}</div>
            <div class='sqpw'>${arr.price}</div>
        </div>
        `
        

    }
</script>
