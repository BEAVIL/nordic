<style>
    .circle{
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 1);
        opacity: 0.3;
        margin: 10px;
        transition: opacity 0.8s;
        
    }

    .circle:hover{
        opacity: 1;
    }
    .active {
        opacity: 1;
    }
    img{
        width: 300px;
        display:none;
        position: fixed;
        right: 0;
        top: 0;
    }
</style>
<script>
    function select() {
        document.querySelector(".active").closest(".parent").querySelector("img").style.display = "none"
        document.querySelector(".active").classList.remove("active")
        event.target.classList.add("active");
        //ищем картинку рядом
        //сначала находим родителя, а потом внутри него картинку и даем ей свойства
        event.target.closest('.parent').querySelector("img").style.display = "block"
    }
</script>
