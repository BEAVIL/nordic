<div class="wall">
    
</div>
<script>
    //создание переменной

     //перезаписать переменную

    //создание функции
    function background() {
        document.querySelector(".wall").style.background ="red";
    }

    function write1() {
        document.querySelector(".wall").innerHTML += 'lol';
    }
    function dellete() {
        document.querySelector(".wall").innerHTML = '';
    }
    function surprise() {
        document.querySelector(".wall").innerHTML = '';
        document.querySelector(".wall").innerHTML += 'kek';
    }

</script>
